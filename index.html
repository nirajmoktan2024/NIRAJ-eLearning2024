<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIRAJ-eLearning2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
      <h1>NIRAJ-eLearning2024</h1>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to</h2>
      <h1>NIRAJ-eLearning2024</h1>
      <p>Transform your skills with our interactive courses</p>
      <div class="buttons">
        <a href="courses.html" class="btn">Browse Courses</a>
        <a href="login.html" class="btn">Student Login</a>
      </div>
    </section>

    <section class="featured-courses">
      <h2>Featured Courses</h2>
      <div class="course-highlights">
        <div class="course-preview" onclick="location.href='courses.html#fullstack'">
          <img src="assets/course1-thumb.jpg" alt="Full Stack">
          <h3>Full Stack Development</h3>
          <span class="badge beginner">Beginner</span>
        </div>
        <div class="course-preview" onclick="location.href='courses.html#dsa'">
          <img src="assets/course2-thumb.jpg" alt="Data Structures">
          <h3>Data Structures</h3>
          <span class="badge intermediate">Intermediate</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 NIRAJ-eLearning | Built by NIRAJ MOKTAN</p>
  </footer>
  
  <script>
    // Admin dashboard access control
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      
      // 1. Create admin link element
      const adminLink = document.createElement('a');
      adminLink.href = 'admin.html';
      adminLink.textContent = 'Admin';
      adminLink.className = 'admin-nav-link'; // Add to your CSS
      
      // 2. Find where to insert it (after last nav item)
      const nav = document.querySelector('nav');
      if (nav) {
        nav.appendChild(adminLink);
        
        // 3. Show only if admin is logged in
        if (user?.role === 'admin') {
          adminLink.style.display = 'block';
          
          // Optional: Auto-redirect to dashboard
          // window.location.href = 'admin.html';
        } else {
          adminLink.style.display = 'none';
        }
      }
    });
  </script>
</body> <!-- This is the closing body tag -->
</body>
</html>
